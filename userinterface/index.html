<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>

    <py-script src="myproject.py">
        
    </py-script>
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;                
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://hdwpro.com/wp-content/uploads/2020/02/Green-Whatsapp-Wallpaper.jpg');
            background-size: cover;
            background-position: center;
        }

        #chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
        }

        #chat-messages {
            padding: 10px;
            overflow-y: scroll;
            height: 300px;
            background-color: #fff;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #user-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
        }

        #user-input button {
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h2 style="text-align: center; color: #333;">Chat Bot</h3>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() === "") {
                return;
            }

            appendMessage("User", userMessage);

            // For demonstration purposes, let's simulate a bot response after a short delay
            setTimeout(function () {
                var botResponse = "";
                appendMessage("Chatbot", botResponse);
            }, 500);
        }

        function appendMessage(sender, message) {
            var chatMessages = document.getElementById("chat-messages");
            var messageContainer = document.createElement("div");
            messageContainer.innerHTML = "<strong>" + sender + ":</strong> " + message;
            chatMessages.appendChild(messageContainer);

            // Scroll to the bottom of the chat container
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>
